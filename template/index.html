<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Model Input</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Project Prediction Model</h2>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="manpower_hours">Manpower Hours</label>
                    <input type="number" class="form-control" id="manpower_hours" name="manpower_hours" required>
                </div>
                <div class="form-group">
                    <label for="equipment_hours">Equipment Hours</label>
                    <input type="number" class="form-control" id="equipment_hours" name="equipment_hours" required>
                </div>
                <div class="form-group">
                    <label for="project_stage">Project Stage (e.g., 0.5 for 50%)</label>
                    <input type="number" step="0.01" class="form-control" id="project_stage" name="project_stage" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
